<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/createPost.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-lg-10 mx-auto mb-4">
                <div class="section-title text-center ">
                    <h1 class="top-c-sep">FREELANCE</h1>
                </div>
            </div>
        </div>
    
        <form class="col-lg-9 offset-lg-3 " name="signupform" action="/user" method="post">
            <div class="row justify-content-center">
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text"  name="location" id="location" placeholder="Location" class="form-control my-3 p-4">
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="description" id="description" placeholder="description" class="form-control my-3 p-4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" name="domain" id="domain" placeholder="Domain" class="form-control my-3 p-4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" name="tags" id="tags" placeholder="Tags" class="form-control my-3 p-4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" name="jobtype" id="jobtype" placeholder="Job Type" class="form-control my-3 p-4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" name="salary" id="salary" placeholder="Salary" class="form-control my-3 p-4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-7">
                        <button type="submit" class="btnclass1 mt-3 mb-5">Post</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
</body>
</html>
